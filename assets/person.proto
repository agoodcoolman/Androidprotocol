package tutorial;
option java_package = "com.proto.demo";
option java_outer_classname = "PersonInfo";

message Person{
	required int32 id = 1;
	optional string name = 2;
	optional string email = 3;
	repeated Facephoto photo = 4;
}

message Facephoto {
	required string describe = 1;
	required bytes photo = 2;
}